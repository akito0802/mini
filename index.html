    const keySelect = document.getElementById("key-select");
    const groupSelect = document.getElementById("group-select");
    const scaleSelect = document.getElementById("scale-select");
    const resultDiv = document.getElementById("result");

    function populateKeys() {
      Object.keys(scales).forEach(k => {
        const opt = document.createElement("option");
        opt.value = k;
        opt.textContent = k;
        keySelect.appendChild(opt);
      });
    }

    function populateGroups() {
      groupSelect.innerHTML = "";
      const groups = Object.keys(scales[keySelect.value]);
      groups.forEach(g => {
        const opt = document.createElement("option");
        opt.value = g;
        opt.textContent = g;
        groupSelect.appendChild(opt);
      });
      populateScales();
    }

    function populateScales() {
      scaleSelect.innerHTML = "";
      const scalesList = Object.keys(scales[keySelect.value][groupSelect.value]);
      scalesList.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s;
        opt.textContent = s;
        scaleSelect.appendChild(opt);
      });
      showResult();
    }

    function showResult() {
      const scale = scales[keySelect.value][groupSelect.value][scaleSelect.value];
      if (!scale) {
        resultDiv.innerHTML = "";

      let html = "<table><tr>";
      scale.forEach(note => {
        html += `<th>${note.note}</th>`;
      });
      html += "</tr><tr>";
      scale.forEach(note => {
        html += `<td>${note.degree}</td>`;
      });
      html += "</tr></table>";
      resultDiv.innerHTML = html;
    }

    groupSelect.addEventListener("change", populateScales);
    scaleSelect.addEventListener("change", showResult);
