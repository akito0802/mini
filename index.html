<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TberScale</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <header><h1 id="logo">Tber<span class="pink">S</span>cale</h1></header>

  <div class="panel">
    <select id="key-select">
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="A">A</option>
      <option value="B">B</option>
    </select>

    <select id="type-select">
      <option value="major">メジャー</option>
      <option value="minor">マイナー</option>
      <option value="church">チャーチモード</option>
      <option value="jazz">ジャズ</option>
    </select>

    <select id="scale-select"></select>
  </div>

  <div class="scale-display">
    <table id="note-table"></table>
  </div>

  <script src="script.js"></script>
</body>
</html>
