<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TberScale</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Zen Maru Gothic', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .logo {
      text-align: center;
      margin: 40px 0 20px;
    }
    .logo img {
      max-width: 300px;
    }
    .selector-box {
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 12px;
      width: fit-content;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    select {
      font-size: 1em;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background-color: #1f1f1f;
      color: #fff;
      transition: background-color 0.5s ease;
    }
    select:hover {
      background-color: #fb7185;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="tberscale_logo.png" alt="TberScale Logo">
  </div>

  <div class="selector-box">
    <select>
      <option>キーを選択</option>
      <option>C</option>
      <option>D</option>
      <option>E</option>
    </select>
    <select>
      <option>分類を選択</option>
      <option>メジャー</option>
      <option>マイナー</option>
      <option>チャーチモード</option>
    </select>
    <select>
      <option>スケールを選択</option>
    </select>
  </div>
</body>
</html>
