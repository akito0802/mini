
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TberScale - ジャズスケール対応</title>
  <style>
    body {
      background-color: #0f0f1a;
      color: white;
      font-family: 'Zen Maru Gothic', sans-serif;
      padding: 20px;
    }
    .selector-box {
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      background-color: black;
      color: pink;
      border: 1px solid #ccc;
    }
    .output-box {
      font-size: 1.2rem;
      color: #0ff;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>TberScale</h1>
  <div class="selector-box">
    <select id="key-select">
      <option value="C">C</option>
    </select>
    <select id="category-select">
      <option value="major">メジャー</option>
      <option value="minor">マイナー</option>
      <option value="church">チャーチモード</option>
      <option value="jazz">ジャズ</option>
    </select>
    <select id="scale-select"></select>
  </div>
  <div class="output-box" id="output">構成音がここに表示されます</div>

  <script src="data.js"></script>

    const keySelect = document.getElementById("key-select");

    const scaleSelect = document.getElementById("scale-select");
    const output = document.getElementById("output");

    const scaleOptions = {
      major: ["メジャー"],
      minor: ["ナチュラルマイナー"],
      church: ["Ionian"],
      jazz: ["オルタード", "ホールトーン", "ディミニッシュ"]
    };

    const scaleKeys = {
      "オルタード": "C_jazz_altered",
      "ホールトーン": "C_jazz_whole_tone",
      "ディミニッシュ": "C_jazz_diminished"
    };

    function updateScaleOptions() {
      const category = categorySelect.value;
      scaleSelect.innerHTML = "";
      scaleOptions[category].forEach(opt => {
        const option = document.createElement("option");
        option.text = opt;
        option.value = opt;
        scaleSelect.appendChild(option);
      });
      updateOutput();
    }

    updateScaleOptions(); // 初期化
  </script>
</body>
</html>
