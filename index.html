
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スケール構成音表示</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 2em;
            background-color: #ffffff;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        select {
            margin: 0 0.5em;
            padding: 0.5em;
            font-size: 1em;
        }

        #result {
            margin-top: 2em;
            font-size: 1.2em;
        }

        .scale-table {
            margin: 1em auto;
            border-collapse: collapse;
        }

        .scale-table th, .scale-table td {
            border: 1px solid #999;
            padding: 0.5em 1em;
            font-size: 1.1em;
        }
    </style>
    <script src="scales.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>スケール構成音表示</h1>
    <div>
        <label for="key-select">キー:</label>
        <select id="key-select">
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
        </select>

        <label for="type-select">分類:</label>
        <select id="type-select">
            <option value="major">メジャー</option>
            <option value="minor">マイナー</option>
            <option value="church">チャーチモード</option>
        </select>

        <label for="scale-select">スケール名:</label>
        <select id="scale-select"></select>
    </div>
    <div id="result"></div>
</body>
</html>
